<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>机房名</th>
        <th>地址</th>
        <th>备注</th>
        <th>价格</th>
        <th>操作</th>
    </tr>

    {% for idc in paginator_data.object_list %}
        <tr>
            <td>{{ idc.id }}</td>
            <td>{{ idc.name }}</td>
            <td>{{ idc.address }}</td>
            <td>{{ idc.remark }}</td>
            <td>{{ idc.price}}</td>
            <td> <button btn_id="{{ idc.id }}" class="btn-delete btn-danger"> 删除</button> <button btn_id="{{ idc.id }}" class="btn-modify btn-info"> 修改</button></td>
        </tr>
    {% endfor %}
</table>
