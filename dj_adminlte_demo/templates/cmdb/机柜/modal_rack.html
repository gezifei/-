{#  新增机柜信息的模态框  #}
    <div class="modal fade" id="create_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        创建机柜信息
                    </h4>
                </div>
                <div class="modal-body">
                    <span>机柜名：</span> <input id="create_name" class="form-control">
                    <span>编号：</span> <input id="create_number" class="form-control">
                    <span>U型：</span> <input id="create_size" class="form-control">
                    <span>备注：</span> <input id="create_remark" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button id="create_btn" type="button" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

{#更改机柜信息的模态框#}
        <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        修改机房信息表
                    </h4>
                </div>
                <div class="modal-body">
                    <span>
                    <span>ID：</span> <input id="modify_id" class="form-control" readonly="readonly">
                    <span>机房名：</span> <input id="modify_name" class="form-control">
                    <span>地址：</span> <input id="modify_address" class="form-control">
                    <span>备注：</span> <input id="modify_remark" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button id="modify_idc" type="button" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
